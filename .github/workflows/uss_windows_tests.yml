name: uss-tests-windows

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for beta and master branches
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  chrome-test:
    # The type of runner that the job will run on
    runs-on: windows-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
      # Workaround for creating the package.json file 
      - name: Setup npm package
        run: npm init -y && npm install
      # Installs and open a local http-server to serve the tests' index file 
      - name: Setup http-server
        run: |
          npm install --global http-server
          http-server
      # Runs a single command using the runners shell
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm i -D cypress
          browser: chrome
          
  firefox-test:
    # The type of runner that the job will run on
    runs-on: windows-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
      # Workaround for creating the package.json file 
      - name: Setup npm package
        run: npm init -y && npm install
      # Installs and open a local http-server to serve the tests' index file 
      - name: Setup http-server
        run: |
          npm install --global http-server
          http-server
      # Runs a single command using the runners shell
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm i -D cypress
          browser: firefox
          
  edge-test:
    # The type of runner that the job will run on
    runs-on: windows-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
      # Workaround for creating the package.json file 
      - name: Setup npm package
        run: npm init -y && npm install
      # Installs edge
      - uses: browser-actions/setup-edge@latest
      - name: Print Edge version
        run: (Get-Item (Get-Command msedge).Source).VersionInfo.ProductVersion
      # Installs and open a local http-server to serve the tests' index file 
      - name: Setup http-server
        run: |
          npm install --global http-server
          http-server
      # Runs a single command using the runners shell
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm i -D cypress
          browser: edge