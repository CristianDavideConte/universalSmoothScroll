<html>
    <head>
        <base href = ".."/>
        <style>
            body {
                overflow: scroll;
                display: grid;
                justify-content: center;
                align-items: center;
                width: 500px;
                height: 500px;
                padding: 1000px;
            }
            .scroller {
                display: block; /* To avoid collapsing borders */
                overflow: scroll;
                width: 70px; /* Slightly less than 100 - 17px */
                height: 170px; /* Slightly less than 200 - 17px */
                border: 5px solid black;  
                background-color: blue;    
            }
            .scroller-container {
                display: inline-block; /* To avoid collapsing borders */
                overflow: scroll;
                width: 40px;
                height: 80px;
                margin: 1000px;
                border: 5px dotted white;
            }
            .scroller-content {
                display: inline-block; /* To avoid collapsing borders */
                overflow: hidden;
                width: 20px;
                height: 20px;
                margin: 1000px;
            }
            #scroller-content-111 {
                background-color: red;
            }
            #scroller-content-112 {
                background-color: orange;
            }
            #scroller-content-121 {
                background-color: lightcoral;
            }
            #scroller-content-122 {
                background-color: violet;
            }
            #scroller-content-131 {
                width: 100px;
                margin-left: 0px;
                margin-right: 0px;
                background-color: aqua;
            }
            #scroller-content-141 {
                height: 100px;
                margin-top: 0px;
                margin-bottom: 0px;
                background-color: burlywood;
            }
        </style>
    </head>
    <body>
        <div id = "scroller-1" class = "scroller">
            <div id = "scroller-container-1" class = "scroller-container">
                <div id = "scroller-content-111" class = "scroller-content"></div>
                <div id = "scroller-content-112" class = "scroller-content"></div>
            </div>
            <div id = "scroller-container-2" class = "scroller-container">
                <div id = "scroller-content-121" class = "scroller-content"></div>
                <div id = "scroller-content-122" class = "scroller-content"></div>
            </div>
            <div id = "scroller-container-3" class = "scroller-container">
                <div id = "scroller-content-131" class = "scroller-content"></div>
            </div>
            <div id = "scroller-container-4" class = "scroller-container">
                <div id = "scroller-content-141" class = "scroller-content"></div>
            </div>
        </div>
    </body>
</html>
