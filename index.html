<html>
  <head>
    <meta charset = "UTF-8">
    <meta name = "Description" content = "Universal smooth scroll demo">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Universal Smooth Scroll</title>
    <link rel = "stylesheet" type = "text/css" href = "./css/universalsmoothscroll.css">
    <script async src = "./js/universalsmoothscroll.js"></script>
  </head>
  <body onload = "init()">
    <nav id = "header">
      <ul>
        <li><a href = "#section1">SECTION 1</a></li>
        <li><a href = "#section2">SECTION 2</a></li>
        <li><a href = "#section3">SECTION 3</a></li>
        <li><a href = "#section4">SECTION 4</a></li>
        <section id = "buttonSection">
          <button id = "stopScrollingX">STOP X</button>
          <button id = "stopScrollingY">STOP Y</button>
        </section>
      </ul>
    </nav>
    <div id = "section1" class = "page">
      <section id = "xScroller">
        <button id = "xScrollerLeft">&lt-</button>
        <div id = "section11" class = "listItem"></div>
        <div id = "section21" class = "listItem"></div>
        <div id = "section31" class = "listItem"></div>
        <div id = "section41" class = "listItem"></div>
        <button id = "xScrollerRight">-&gt</button>
      </section>
    </div>
    <div id = "section2" class = "page"></div>
    <div id = "section3" class = "page"></div>
    <div id = "section4" class = "page"></div>
  <body>
</html>
<script>
  function init() {
    universalSmoothScroll.hrefSetup();
    let xScroller = document.getElementById("xScroller");
    function scrollList(direction) {
      let finalXPosition = (direction === -1) ? 0 : xScroller.scrollWidth;
      universalSmoothScroll.scrollXto(finalXPosition, xScroller, null, true);
    }
    document.getElementById("xScrollerLeft").addEventListener("mousedown",  () => scrollList(-1), {passive: false});
    document.getElementById("xScrollerRight").addEventListener("mousedown", () => scrollList(+1), {passive: false});
    document.getElementById("xScrollerLeft").addEventListener("mouseup",  () => universalSmoothScroll.stopScrollingX(xScroller), {passive:false});
    document.getElementById("xScrollerLeft").addEventListener("mouseout",  () => universalSmoothScroll.stopScrollingX(xScroller), {passive:false});
    document.getElementById("xScrollerRight").addEventListener("mouseup", () => universalSmoothScroll.stopScrollingX(xScroller), {passive:false});
    document.getElementById("xScrollerRight").addEventListener("mouseout",  () => universalSmoothScroll.stopScrollingX(xScroller), {passive:false});
    document.getElementById("stopScrollingX").addEventListener("click", () => universalSmoothScroll.stopScrollingX(document.getElementById("xScroller"), () => console.log("scrollX stopped")), {passive:false});
    document.getElementById("stopScrollingY").addEventListener("click", () => universalSmoothScroll.stopScrollingY(window, () => console.log("scrollY stopped")), {passive:false});
  }
</script>
