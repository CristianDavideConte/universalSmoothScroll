<html>
  <head>
    <meta charset = "UTF-8">
    <meta name = "Description" content = "Universal smooth scroll demo">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Universal Smooth Scroll</title>
    <link rel = "stylesheet" type = "text/css" href = "./css/universalsmoothscroll.css">
    <script async src = "./js/universalsmoothscroll.js"></script>
  </head>
  <body onload = "init()">
    <nav id = "header">
      <ul>
        <li><a href = "#section1">SECTION 1</a></li>
        <li><a href = "#section2">SECTION 2</a></li>
        <li><a href = "#section3">SECTION 3</a></li>
        <li><a href = "#section4">SECTION 4</a></li>
        <section id = "buttonSection">
          <button id = "stopScrollingX">STOP X</button>
          <button id = "stopScrollingY">STOP Y</button>
        </section>
      </ul>
    </nav>
    <div id = "section1" class = "page">
      <section id = "scrollableYList">
        <button id = "scrollableYListLeft">&lt-</button>
        <div id = "section11" class = "listItem"></div>
        <div id = "section21" class = "listItem"></div>
        <div id = "section31" class = "listItem"></div>
        <div id = "section41" class = "listItem"></div>
        <button id = "scrollableYListRight">-&gt</button>
      </section>
    </div>
    <div id = "section2" class = "page"></div>
    <div id = "section3" class = "page"></div>
    <div id = "section4" class = "page"></div>
  <body>
</html>
<script>
  function init() {
    universalSmoothScroll.hrefSetup();
    let scroll = false;
    function scrollList(direction) {
      if(scroll)
        universalSmoothScroll.scrollXby(direction * 200, document.getElementById("scrollableYList"), () => scrollList(direction), false);
    }
    document.getElementById("scrollableYListLeft").addEventListener("mousedown",  () => {scroll = true; scrollList(-1);}, {passive: false});
    document.getElementById("scrollableYListRight").addEventListener("mousedown", () => {scroll = true; scrollList(+1);}, {passive: false});
    document.getElementById("scrollableYListLeft").addEventListener("mouseup",  () => scroll = false, {passive:false});
    document.getElementById("scrollableYListRight").addEventListener("mouseup", () => scroll = false, {passive:false});
    document.getElementById("stopScrollingX").addEventListener("click", () => universalSmoothScroll.stopScrollingX(() => console.log("scrollX stopped")), {passive:false});
    document.getElementById("stopScrollingY").addEventListener("click", () => universalSmoothScroll.stopScrollingY(() => console.log("scrollY stopped")), {passive:false});
  }
</script>
